<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
          <h1 class="text-center h2">Nuevo producto</h1>
            <form class="w-50"  id="nuevoProducto" >
                <div class="mb-3">
                  <label for="Titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="Title" name="title" required >
                
                </div>
                <div class="mb-3">
                  <label for="Precio" class="form-label">Precio</label>
                  <input type="text" class="form-control" id="Price" name="price" required>
                </div>
                <div class="mb-3">
                    <label for="thumbnail" class="form-label">Imagen</label>
                    <input type="text" class="form-control" id="Thumbnail" name="thumbnail" required>
                  </div>
                
                <button type="submit" class="btn btn-success">Enviar</button>
              </form>

        </div>
        <div id="listadoProductos" ></div> <!-- para inyectar el resultado -->
        <div id="mensajeria" class="row d-flex justify-content-center my-4"></div>
        
          <h2 class="text-center h2">Mensajes</h2>
         
          <form class="form-inline" onsubmit="return addMessage(this)">
              <input type="text" id="username" class="form-control" placeholder="Usuario">
              <div id="messages"></div>
              <input type="text" id="texto" class="form-control" placeholder="IngresÃ¡ un mensaje...">
              <input class="btn btn-primary" type="submit" value="Enviar" />
          </form>

        </div> 
    </div>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
